<div class="card" *ngIf="randomUser">
    <div class="card-body">
      <h5 class="card-title">User {{ randomUser.id }}</h5>
      <p class="card-text">Username: {{ randomUser.username }}</p>
      <p class="card-text">First Name: {{ randomUser.firstname }}</p>
      <p class="card-text">Last Name: {{ randomUser.lastname }}</p>
      <p class="card-text">Email: {{ randomUser.email }}</p>
    </div>
  </div>
